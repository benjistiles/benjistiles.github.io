<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="9KErrLdhNIkCLOKsqVLwa5PEATgsbXruXN302e7-bHQ">
  <title>Benji Stiles Music</title>
  <link rel="icon" type="image/png" href="/images/Logo%20copy%20transparent.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* Import modern font */
  @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap');

  html {
    scroll-behavior: smooth;
  }

  body { 
    font-family: 'Work Sans', sans-serif; 
    background-color: #0d0d0d; /* Darker black */
    color: #e8e6e3; /* Warm off-white */
    margin: 0;
    opacity: 0;
    animation: fadeInBody 1s ease forwards;
    line-height: 1.6;
  }

  h1, h2, h3, h4 {
    font-weight: 700;
    letter-spacing: 0.05em;
    color: #f0c987; /* Warm gold */
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.2s;
  }

  .mySlides { display: none; }
  .center { margin: 0 auto; padding: 0; }

  .row { 
    display: flex; 
    flex-wrap: wrap; 
    padding: 0 8px; 
    margin-bottom: 8px;
  }

  .column {
    margin: 0px;
    flex: 33%;
    max-width: 66%;
    max-height: 100%;
    padding: 0 8px;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.3s;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .column img, .column video {
    margin-top: 0px;
    width: 100%;
    max-width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 14px;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.4s;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: block;
  }

  .column img:hover, .column video:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 30px rgba(240, 201, 135, 0.4);
  }

  @media (max-width: 800px) {
    .column { flex: 50%; max-width: 50%; }
  }

  @media (max-width: 600px) {
    .column { flex: 100%; max-width: 100%; padding: 0 8px; }
  }

  .gallery { 
    border: 0px solid #f0c987; /* Gold border */
    border-radius: 14px;
    transition: border-color 0.3s ease;
    margin-bottom: 8px;
  }

  .gallery:hover { 
    border-color: #ffd966; /* Bright gold on hover */
  }

  .desc { 
    color: #f0c987; /* Gold text */
    margin-top: 2px; 
    text-align: center;
    font-size: 1rem;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.5s;
  }

  .modal {
    display: none; 
    position: fixed; 
    z-index: 10; 
    padding-top: 100px;
    left: 0; 
    top: 0; 
    width: 100%; 
    height: 100%;
    background-color: rgba(13, 13, 13, 0.2);
    backdrop-filter: blur(10px);
  }

  .modal-content {
    margin: auto; 
    display: block;
    width: 80%; 
    max-width: 700px;
    border-radius: 18px;
    animation: zoom 0.4s;
  }

  .row.gallery img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 14px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .row.gallery img:hover {
    transform: scale(1.06);
    box-shadow: 0 14px 34px rgba(240, 201, 135, 0.4);
  }

  #caption {
    margin: auto; 
    display: block;
    width: 80%; 
    max-width: 700px;
    text-align: center; 
    color: #f0c987;
    padding: 0px 0;
    font-size: 1rem;
  }

  .close {
    position: absolute; 
    top: 15px; 
    right: 35px;
    color: #f0c987;
    font-size: 42px; 
    font-weight: bold;
    cursor: pointer;
    text-shadow: 0 0 14px #a8761b;
    transition: color 0.3s ease;
  }

  .close:hover { color: #ffd966; }

  /* Navbar */
  .navbar {
    width: 100%;
    background: #1e1e1e;
    padding: 0px 0px;
    box-shadow: 0 3px 12px rgba(240, 201, 135, 0.4);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar a {
    color: #f0c987;
    text-decoration: none;
    margin: 0 12px;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .navbar a:hover {
    color: #ffd966;
  }

  /* Footer */
  footer {
    background: #1e1e1e;
    color: #f0c987;
    text-align: center;
    padding: 24px 12px;
    font-size: 0.9rem;
    border-top: 1px solid #4a3c07;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.5s;
  }

  footer a {
    color: #ffd966;
    text-decoration: none;
    margin: 0 8px;
    transition: color 0.3s ease;
  }

  footer a:hover {
    color: #fff3b0;
  }

  /* Animations */
  @keyframes zoom {
    from { transform: scale(0.1); }
    to { transform: scale(1); }
  }

  @keyframes fadeInBody {
    to { opacity: 1; }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>




</head>

<body>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-xlarge custom-footer">
  <a href="https://www.facebook.com/profile.php?id=100078161373243"><i class="fab fa-facebook w3-hover-opacity"></i></a>

<!-- Modal -->
<div id="imgModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="caption"></div>
</div>

<!-- Scripts -->
<script>
function toggleNav() {
  document.getElementById("navDemo").classList.toggle("w3-show");
}

  // Close modal when clicking outside the modal content
  document.getElementById('imgModal').addEventListener('click', function(event) {
    // If the clicked target is the modal itself (not the image or caption), close it
    if (event.target === this) {
      closeModal();
    }
  });

function openModal(img) {
  document.getElementById('imgModal').style.display = "block";
  document.getElementById('modalImg').src = img.src;
}

function closeModal() {
  document.getElementById('imgModal').style.display = "none";
}
</script>

</body>
